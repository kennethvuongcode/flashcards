<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">This is a GRE flashcards website</h1>
    <div class="flashcardContainer">
        <div class="leftContainer">
            <p id="flashcardmain" class="word">Good luck studying!</p>
            <div class="form">
                <p id="type">Type</p>
                <p id="definition">Your definition will show here</p>
            </div>
            <button id="prevCard">Prev Card</button>
            <button id="nextCard">Next Card</button>
            <button id="shuffle">Shuffle Cards</button>
        </div>
        <div class="rightContainer">
            <div class="pack">Flashcard Pack 1</div>
            <div class="pack">Flashcard Pack 2</div>
            <div class="pack">Flashcard Pack 3</div>
            <div class="pack">Flashcard Pack 4</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
